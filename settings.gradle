pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == "com.android" || requested.id.name == "com.google.gms.google-services") {
                if (requested.id.namespace == "com.android") {
                    useModule("com.android.tools.build:gradle:8.2.0")
                }
                if (requested.id.name == "com.google.gms.google-services") {
                    useModule("com.google.gms:google-services:4.4.0")
                }
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "ManigutMadayit"
include ':app'
